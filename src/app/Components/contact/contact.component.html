<div class="container mx-auto p-5 flex flex-col items-center min-h-[calc(100vh_-_380px)]">
  <h2 class="uppercase text-2xl md:text-3xl lg:text-4xl font-bold ">contact component</h2>
<app-star-icon color="#000"></app-star-icon>
  <form action="" class="p-5 w-[500px] max-w-full mx-auto">
      <div class="group relative my-10">
          <label
              htmlFor="UserEmail"
              class="relative block overflow-hidden border-b border-gray-200 bg-transparent pt-3 focus-within:border-blue-600"
          >
              <input
                  type="text"
                  id="userName"
                  placeholder="userName"
                  class="peer h-8 w-full border-none bg-transparent p-0 placeholder-transparent focus:border-transparent focus:outline-none focus:ring-0 sm:text-sm"
              />

              <span class="absolute start-0 top-2 -translate-y-1/2 text-xs text-gray-700 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-sm peer-focus:top-2 peer-focus:text-xs">
              userName
              </span>
          </label>
      </div>
      <div class="group relative my-10">
          <label
              htmlFor="userAge"
              class="relative block overflow-hidden border-b border-gray-200 bg-transparent pt-3 focus-within:border-blue-600"
          >
              <input
                  type="text"
                  id="UserAge"
                  placeholder="userAge"
                  class="peer h-8 w-full border-none bg-transparent p-0 placeholder-transparent focus:border-transparent focus:outline-none focus:ring-0 sm:text-sm"
              />

              <span class="absolute start-0 top-2 -translate-y-1/2 text-xs text-gray-700 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-sm peer-focus:top-2 peer-focus:text-xs">
              userAge
              </span>
          </label>
      </div>
      <div class="group relative my-10">
          <label
              htmlFor="UserEmail"
              class="relative block overflow-hidden border-b border-gray-200 bg-transparent pt-3 focus-within:border-blue-600"
          >
              <input
                  type="email"
                  id="UserEmail"
                  placeholder="Email"
                  class="peer h-8 w-full border-none bg-transparent p-0 placeholder-transparent focus:border-transparent focus:outline-none focus:ring-0 sm:text-sm"
              />

              <span class="absolute start-0 top-2 -translate-y-1/2 text-xs text-gray-700 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-sm peer-focus:top-2 peer-focus:text-xs">
                  Email
              </span>
          </label>
      </div>
      <div class="group relative my-10">
          <label
              htmlFor="userPassword"
              class="relative block overflow-hidden border-b border-gray-200 bg-transparent pt-3 focus-within:border-blue-600"
          >
              <input
                  type="password"
                  id="userPassword"
                  placeholder="userPassword"
                  class="peer h-8 w-full border-none bg-transparent p-0 placeholder-transparent focus:border-transparent focus:outline-none focus:ring-0 sm:text-sm"
              />

              <span class="absolute start-0 top-2 -translate-y-1/2 text-xs text-gray-700 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-sm peer-focus:top-2 peer-focus:text-xs">
              userPassword
              </span>
          </label>
      </div>
      <button type="submit" class="text-white bg-[#1abc9c] p-2 rounded">send Message</button>
  </form>
</div>
